<!DOCTYPE html>
<html>
<head>
    <title> Contact Form</title>
</head>
<body>
    <h1> Contact me </h1>
    <form action ="submit_form.php"method="post">
        <label for="fullName">Full Name:</label>
        <input type="text " id="fullName" name="fullName" required maxlength="50"><br><br>

        <label for="phoneNumber">Phone Number :</label>
        <input type="tel" id="Phone Number" name="Phone Number" pattern="[0-9]{10}" required ><br><br>

        <label for="Email">Email:</label>
        <input type="email" id="email" name="email" required maxlength="50"><br><br>
        
        <label for="subject">Subject:</label>
        <input type="text " id="subject" name="subject" required maxlength="100"><br><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required maxlength="50"></textarea><br><br>

        <input type="submit" value="Submit">


    </form>
</body>
</html>
